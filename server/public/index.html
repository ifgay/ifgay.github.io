<!DOCTYPE html>
<html lang="zh_cn">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./js/editor.js"></script>
  <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/editor.js/2.22.2/editor.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <link rel="stylesheet" href="./css/editor.css">
  <title>笔记-ADOG-note-join</title>
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
      background-color: #f9f9f7;
    }

    .editor-wrapper {
      max-width: 680px;
      padding: 10px;
      margin: 60px auto;
    }

    cmd {
      color: white;
      display: inline-block;
      background-color: black;
      border-radius: .3em;
    }

    .save_status {
      display: none;
    }

    .danger {
      color: red;
    }

    .success {
      color: green;
    }

    .btn-primary:hover {
      color: #fff;
      background-color: #286090;
      border-color: #204d74;
    }

    .btn.focus,
    .btn:focus,
    .btn:hover {
      color: #333;
      text-decoration: none;
    }

    .btn-primary {
      color: #fff;
      background-color: #337ab7;
      border-color: #2e6da4;
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: transparent;
      border-radius: 4px;
    }

    .controll {
      float: right;
    }
  </style>
</head>

<body>
  <div class="editor-wrapper">
    <textarea id="editor" placeholder="在这里输入一些内容 ...."></textarea>
    <br>
    <div>
      <p class="controll">
        <cmd>ctrl+s</cmd><strong>&nbsp;或者&nbsp;<a class="btn btn-primary save">保存文档</a></strong>
      </p>
      <br>
      <p class="save_status danger">文档保存失败！原因：<span class="reason"></span></p>
      <p class="save_status success">文档保存成功!文件：<span class="file"></span></p>
    </div>
  </div>
  <script type="text/javascript">

    var editor = new Editor();
    editor.render();

    window.addEventListener("keydown", function (e) {
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        e.preventDefault();
        ajax_submit()

      }
    }, false);
    document.querySelector('.save').addEventListener('click', function (e) {
      e.preventDefault();
      ajax_submit()
    })
    function ajax_submit() {
      axios.post('./',{'edit':editor.value()}).then(function (back) {
        document.querySelectorAll('.save_status').forEach(function (val) {
          val.style.display = 'none'
        })
        if (back.data.code == 1) {
          document.querySelector('.success').style.display = 'block'
          document.querySelector('.file').innerHTML = back.data.file
        } else {
          document.querySelector('.danger').style.display = 'block'
          document.querySelector('.reason').innerHTML = back.data.msg
        }
      })

    }
  </script>
</body>

</html>
