        <div class="form-group">

                </svg>

                添加
            </button>
            <br>
            <button class="btn-danger form-control flex_center clear">
                <svg t="1641365735961" class="icon" viewBox="0 0 1024 1024" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" p-id="3160" width="16" height="16">

            </button>
        </div>
        <ul class="history">

        </ul>
        <script>
            $(()=>{

                
                let intv
                    $('.add').click(()=>{
                        let time=($('#time').val()||10)*1000
                        $('.form-group').after(`<br>开始时钟${time/1000}秒提醒一次`)
                        intv=setInterval(()=>{
                            $('#col_el')[0].play()
                        },time)
                    })
                    $('.clear').click(()=>{
                        clearInterval(intv)
                        $('.form-group').after(`<br>已经清除时钟`)
                    })
            })
        </script>
    </div>
